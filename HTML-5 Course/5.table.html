<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 2px solid red;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
            
        }
        #custom{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div>
    <h1 style="text-align: center;">Simple Table</h1>
    <table width="100%">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Abc</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2</td>
                <td>xyz</td>
                <td>UAE</td>
            </tr>
            <tr>
                <td>3</td>
                <td>pqr</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
    </div>
    <div>
        <h1 style="text-align: center;">Table With Colspan</h1>
        <table width="100%">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th colspan="2">Name and Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Abc</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>xyz</td>
                    <td>UAE</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>pqr</td>
                    <td>UK</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h1 style="text-align: center;">Table With Rowspan</h1>
        <table width="100%">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Abc</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td rowspan="2">2</td>
                    <td>xyz</td>
                    <td>UAE</td>
                </tr>
                <tr>
                    <td>pqr</td>
                    <td>UK</td>
                </tr>
            </tbody>
        </table>
        </div>
        <div>
            <h1 style="text-align: center;">custom Table</h1>
            <table width="100%" >
                <thead id="custom">
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Abc</td>
                        <td>USA</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>xyz</td>
                        <td>UAE</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>pqr</td>
                        <td>UK</td>
                    </tr>
                </tbody>
            </table>
            </div>
</body>
</html>
