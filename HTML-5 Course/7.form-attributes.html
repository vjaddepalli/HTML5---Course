<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Attributes</title>
    <style>
        div{
            background-color: forestgreen;
            color:white;
            padding: 10px;
            width: 400px;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 style="margin: 10px;">HTML Form-Attributes</h1>
    <!--Value-->
    <div>
        <form>
            <label>Username</label>
            <input type="text" value="Vijay">
        </form>
    </div>
    <!--Readonly-->
    <div>
        <form>
            <label>Username</label>
            <input type="text" value="Vijay" readonly>
        </form>
    </div>
    <!--Disabled-->
    <div>
        <form>
            <label>Username</label>
            <input type="text" value="Vijay" disabled>
        </form>
    </div>
    <!--size-->
    <div>
        <form>
            <label>Username</label>
            <input type="text" size="5">
        </form>
    </div>
    <!--Rows and Cols-->
    <div>
        <form>
            <label>Username</label>
            <textarea rows="5" cols="30"></textarea>
        </form>
    </div>
    <h3>HTML5 Form-Attributes</h3>
    <!--Required-->
    <div>
        <form>
            <label>User Name</label>
            <input type="text" required>
            <input type="submit" value="submit">
        </form>
    </div>
    <!--No Validate-->
    <div>
        <form novalidate>
            <label>Enter Email</label>
            <input type="email">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--Autofocus-->
    <div>
        <form>
            <label>Username</label>
            <input type="text" autofocus>
            <input type="submit" value="submit">
        </form>
    </div>
    <!--Pattern-->
    <div>
        <form>
            <label>Twitter Username</label>
            <input type="text" pattern="^[A-Za-z0-9_]{1,15}$">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--Placeholder-->
    <div>
        <form>
            <input type="text" placeholder="Enter Name">
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
