<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigaton Element</title>
   <style>
       body{
        margin: 0px;
    }
    nav{
        background-color: black;
        padding: 10px;
    }
    a{
        color: white;
        text-decoration: none;
        padding: 20px;
        font-size: 25px;
    }
    a:hover{
        color: yellow;
    }
    a:active{
        color: yellow;
    }
    a.active{
        color: yellow;
    }
   </style>
    
</head>
<body>
        <!--Navigation Bar-->
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
        </nav>

</body>
</html>
