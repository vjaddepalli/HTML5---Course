<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Inputs</title>
    <style>
        div{
            background-color: coral;
            padding: 10px;
            margin: 5px;
            width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <!--TextBox-->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
        </form>
    </div>
    <!--Password-->
    <div>
        <form>
            <label>Password</label>    
            <input type="password">
        </form>
    </div>
    <!--submit-->
    <div>
        <form>
            <label>Username</label>    
            <input type="text">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--Reset-->
    <div>
        <form>
            <label>Username</label>    
            <input type="text">
            <input type="reset" value="Reset">
        </form>
    </div>
    <!--Radio-->
    <div>
        <form>
            <label>Gender</label>    
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </form>
    </div>
    <!--Select-->
    <div>
        <form>
            <label>Select Courses</label>    
            <input type="checkbox" value="HTML">HTML
            <input type="checkbox" value="CSS">CSS
            <input type="checkbox" value="JavaScript">JavaScript
        </form>
    </div>
    <h2>HTML5 Input Elements</h2>
    <!--Color-->
    <div>
        <form>
            <label>Select Color</label>    
            <input type="color">
        </form>
    </div>
    <!--Date-->
    <div>
        <form>
            <label>Select Date</label>    
            <input type="date">
        </form>
    </div>
    <!--Date and Time-->
    <div>
        <form>
            <label>Select Date and Time</label>    
            <input type="datetime">
        </form>
    </div>
    <!--Date andTime Local-->
    <div>
        <form>
            <label>Select Local Date & Time</label>    
            <input type="datetime-local">
        </form>
    </div>
    <!--Email-->
    <div>
        <form>
            <label>Email</label>    
            <input type="email">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--Month-->
    <div>
        <form>
            <label>Select Month</label>    
            <input type="month">
        </form>
    </div>
    <!--Number-->
    <div>
        <form>
            <label>Age</label>    
            <input type="number" min="18" max="100">
            <input type="submit" value="submit">
        </form>
    </div>
    <!--Range-->
    <div>
        <form>
            <label>Select Range</label>    
            <input type="range">
        </form>
    </div>
    <!--Search-->
    <div>
        <form>
            <label>Search Here</label>    
            <input type="search">
        </form>
    </div>
    <!--Time-->
    <div>
        <form>
            <label>Select Time</label>    
            <input type="time">
        </form>
    </div>
    <!--URL-->
    <div>
        <form>
            <label>Enter URL</label>    
            <input type="url">
        </form>
    </div>
    <!--Weak-->
    <div>
        <form>
            <label>Select Week</label>    
            <input type="week">
        </form>
    </div>
</body>
</html>
