<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Element</title>
    <style>
        h1{
            background-color: navy;
            color: white;
            padding: 10px;
            text-align: center;
        }
        time{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Today I have Meeting at <time>09:00 AM</time></h1>
</body>
</html>
