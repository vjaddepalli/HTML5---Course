<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video</title>
    <style>
        audio{
            background-color: black;
            padding: 5px;
            border-radius: 30px;
            outline: none;
        }
        video{
            background-color: black;
            padding: 5px;
            border-radius: 30px;
            outline: none;
        }
    </style>
</head>
<body>
    <h2>Audio Player</h2>
    <!--audio Tag-->
    <div>
        <audio src="horse.ogv" controls type="audio/ogv"></audio>
    </div>
    <h2>Video Player</h2>
    <!--video tag-->
    <div>
        <video src="./mov_bbb.mp4" controls type="video/mp4"></video>
    </div>
</body>
</html>
